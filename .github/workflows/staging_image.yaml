name: Staging Docker Image CI

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run tests
      run: python -m pytest -v --cov=Fitness --junitxml=pytest.xml --cov-report=xml:coverage.xml

    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-xml-coverage-path: ./coverage.xml
        junitxml-path: ./pytest.xml

    - name: Tear down test database
      run: psql -h localhost -U postgres -d postgres -c "DROP DATABASE IF EXISTS testdb WITH (FORCE);"
      env:
        PGPASSWORD: testpassword

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true
        platforms: linux/amd64,linux/arm64/v8
        cleanup: true
        use: true

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: registry.abugharbia.com
        username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: Build the Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./
        platforms: linux/amd64,linux/arm64/v8
        provenance: false
        push: true
        tags: |
          registry.abugharbia.com/fitness:staging-latest
          registry.abugharbia.com/fitness:staging-${{ github.sha }}
          registry.abugharbia.com/fitness:staging-${{ github.job }}
